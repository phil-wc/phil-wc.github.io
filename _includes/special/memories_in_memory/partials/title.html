<header class="section title" id="title">
  <div class="content">
    <img
      class="center-block img-responsive"
      src="/assets/img/mim/{{ memories-in-memory.title.image }}"
      alt="{{ memories-in-memory.title.album_name }}" />
    <h1 class="headings text-center">{{ memories-in-memory.title.album_name }}</h1>

    <p class="font-lato">{{ memories-in-memory.title.artist }}</p>
    <p class="font-lato text-italic text-weight-normal">{{ memories-in-memory.title.catch_phrase }}</p>

    <div class="buttons">
      <div class="button-wrapper">
        <a class="btn btn-default" href="{{site.url}}">Main Site</a>
      </div>
      <div class="button-wrapper">
        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            LISTEN&nbsp;&nbsp;<span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="https://play.spotify.com/album/4X7eZp92R3KSpi4fejyPUS">Spotify</a></li>
            <li><a href="http://www.deezer.com/album/12475868">Deezer</a></li>
            <li><a href="https://www.fungjai.com/artist/ChapavichTemnitikul">Fungjai</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
