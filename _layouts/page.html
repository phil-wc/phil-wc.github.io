---
layout: default
---

<!-- Page Header -->
<header class="{%if page.title =='Home' %}home-header{%else%}intro-header{%endif%}">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
        <div class="site-heading">
          {% if page.title == "Home" %}
            <div class="logo">
              <img class="center-block" src="/assets/img/logo.png" alt="Logo">
            </div>
          {% endif %}
          <h1>{% if page.title == "Home" %}{{ site.author.name }}{% else if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
          <br/>
          <br/>
          <p class="subheading">{{ page.description }}</p>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
{{ content }}
