<!DOCTYPE html>
<html lang="en">
<head>

  {% include commons/meta.html %}

  <title>{% if page.title %}{{ page.title }}{% endif %}</title>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  {% include commons/fonts.html %}
  {% include commons/favicon.html %}
  {% include commons/vendor_css.html %}

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">


  <style>
    body {
      width: 100%;
      height: 100%;
    }

    .slideout-menu {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 256px;
      min-height: 100vh;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
      z-index: 0;
      display: none;
    }

    .slideout-menu-left {
      left: 0;
    }

    .slideout-menu-right {
      right: 0;
    }

    .slideout-panel {
      position: relative;
      z-index: 1;
      will-change: transform;
      background-color: #FFF; /* A background-color is required */
      min-height: 100vh;
    }

    .slideout-open,
    .slideout-open body,
    .slideout-open .slideout-panel {
      overflow: hidden;
    }

    .slideout-open .slideout-menu {
      display: block;
    }

    .fixed-header {
      position: fixed;
      width: 100%;
      height: 50px;
      backface-visibility: hidden;
      z-index: 2;
      /*background-color: red;*/
    }
  </style>

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-73148421-1', 'auto');
    ga('send', 'pageview');

  </script>

</head>

  {{ content }}

</body>

</html>
